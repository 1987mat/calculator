<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="calculator-buttons">
            <div class="button clear">AC</div>
            <img class= "backspace" src="https://www.dropbox.com/s/wxvxf9z8zzblvzc/backspace-outline_318-10630.jpg?raw=1" alt=""></img>
            <div class="button operation">รท</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number zero">0</div>
            <div class="button decimal">.</div>
            <div class="equals">&equals;</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
